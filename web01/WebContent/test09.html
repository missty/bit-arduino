<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

</style>
</head>
<body>
<h1>자바스크립트 기본 문법 정리</h1>
<!-- 
=> 변수 선언과 window 객체
=> 함수 선언
=> 익명 함수 선언
=> 자바스크립트 객체 정리
 -->
<script>
// 자바 스크립트는 동적 타입
// => 값을 할당할 때 변수의 타입이 결정.
"use strict"; // 문법을 엄격하게 검사하라!라는 명령어임
			  // 문자열로 적는 이유는 못알아보는 브라우저가 있을 수 있음 (이전 버전 브라우저)
			  // 새로 만드는 페이지에서만 사용할 것. 이전 제작자가 제대로 지키지 않았을 수 있기 때문!

var v1, v2, v3, v4, v5, v6, v7;

// strict 모드에서는 다음은 오류!
// v2 = 20; // 이전에는 var 없이 선언 가능. 현재도 가능.

console.log(v1); // undefined => 타입이 결정되지 않았다.

v1 = '문자열';
v2 = 20;
v3 = 3.14;
v4 = true;
v5 = new Object();
v6 = null;
v7 = function() {};

console.log(typeof v1); // string
console.log(typeof v2); // number
console.log(typeof v3); // number. 소수점 상관없이 모두 number
console.log(typeof v4);
console.log(typeof v5);
console.log(typeof v6);
console.log(typeof v7);

// 자바스크립트의 글로벌 변수(함수 밖에 있는 변수)는
// 모두 window 객체의 멤버이다.

console.log(window.v1); // string
console.log(window.v2); // number
console.log(window.v3); // number. 소수점 상관없이 모두 number
console.log(window.v4);
console.log(window.v5);
console.log(window.v6);
console.log(window.v7);

window.v1 = "오호라..";
console.log(v1);

</script>
</body>
</html>
