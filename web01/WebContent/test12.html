<body>
<h1>자바스크립트 기본 문법 정리</h1>
<!-- 
=> 변수 선언과 window 객체
=> 함수 선언
=> 익명 함수 선언
=> 자바스크립트 객체 정리
 -->
<script>
// <script>태그를 실행할 때
// 항상 함수 선언을 먼저 실행하고,
// 나머지 문장을 실행한다.
//
// 주의점! 익명 함수는 일반 문장으로 취급한다. 
// => 따라서 익명함수는 순서대로 실행 됨.
"use strict"; // 문법을 엄격하게 검사하라!

// 익명 함수 만들기
// => 함수 선언 시 즉시 변수에 할당해야 한다.

// c++: "function 포인터를 저장한다"
// 자바: "function reference를 저장한다"
// 일반: "function을 저장한다"

var plus = function (a, b) {
	return a + b;
};
var minus = function (a, b) {
	return arguments[0] - arguments[1];
};
var multiply = function (a, b) {
	return a * b * arguments[2] * arguments[3];
};

console.log(minus(10, 20));
var result = plus(10, 20);
console.log(result);
console.log(multiply(2, 3, 4, 5));

// 바깥에 선언하는 모든 변수와 함수는
// window 객체의 멤버이다.

console.log(window.plus(30, 60));
console.log(window.divide(30, 60));
function divide(a, b) {
	return a/b;
}
</script>
</body>
</html>
