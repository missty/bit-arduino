<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
<div id='d1'>
</div>

<script>
// 1. 태그 만들기
var e1 = document.createElement("h1");

// 2. 태그를 DOM 트리에 붙인다. => 화면에 출력한다. (붙여야만 화면에 출력된다!)
var e2 = document.getElementById('d1');
e2.appendChild(e1);

// 3. 태그에 콘텐츠(시작 태그와 끝 태그 사이의 값) 넣기
// 방법1) innerHTML
//e1.innerHTML = "오호라...innerHTML 사용!";

// 방법2) createTextNode()로 텍스트 콘텐츠 만들기
var content = document.createTextNode("헐...복잡타...!");
e1.appendChild(content);

// 4. 콘텐츠 지우기
document.getElementById('d1').onclick = function() {
	e2.removeChild(e1);
};

</script>
</body>
</html>
